<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.min.css">
    
    <title>Registrar reporte</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <form class="col s12">
              
                <div class="row">
                    <div class="input-field col s6">
                        <input id="direccion" type="text" class="validate">
                        <label for="direccion">Dirección</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="latitud" type="text" class="validate">
                        <label for="latitud">Latitud</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="longitud" type="text" class="validate">
                        <label for="longitud">Longitud</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <textarea id="descripcion" class="materialize-textarea"></textarea>
                        <label for="descripcion">Descripción</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s6">
                        <button id="btnRegistrar" class="btn waves-effect waves-light" type="button" name="action">registrar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>  

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.all.min.js"></script>

    <script src="js/funcionesrepor.js"></script>
</body>
</html>
