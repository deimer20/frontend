<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <title>Listar Datos de reporte</title>
</head>
<body onload="listarDatos()">
    <div class="container">
        <table class="striped">
            <thead>
                <tr>
                    <th>direccion</th>
                    <th>latitud</th>
                    <th>longitud</th>
                    <th>descripcion</th>
                    <th>FechaReporte</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="contenido">
            
            </tbody>
        </table>
    </div>
    
    <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <div class="container">
                <div class="row">
                    <form class="col s12">                    
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="direccion" type="text" class="validate" placeholder="direcci贸n">
                                <label for="direccion">Direcci贸n</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="latitud" type="text" class="validate" placeholder="latitud">
                                <label for="latitud">Latitud</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="longitud" type="text" class="validate" placeholder="longitud">
                                <label for="longitud">Longitud</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <textarea id="descripcion" class="materialize-textarea" placeholder="descripci贸n"></textarea>
                                <label for="descripcion">Descripci贸n</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="FechaReporte" type="date" class="validate">
                                <label for="FechaReporte">Fecha de Reporte</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <button id="btnActualizar" class="btn waves-effect waves-light" type="button" name="action">Actualizar
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.all.min.js"></script>

    <script src="js/funcionesrepor.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.modal');
            //var instances = M.Modal.init(elems, options);
        });

        // Or with jQuery
        $(document).ready(function(){
            $('.modal').modal();
        });
    </script>
</body>
</html>
